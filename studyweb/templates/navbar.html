{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img
        src="{% static '/images/logo.png' %}"
        width="100"
        height="100"
        class="rounded-circle"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'home' %}"
          >
            <span>Home</span>&nbsp;<i class="fa-solid fa-house-flag"></i
          ></a>
        </li>
      </ul>
      <div class="flex-grow-1 container">
        <form
          class="text-center container"
          action="{% url 'home' %}"
          method="get"
        >
          <input
            class="form-control"
            type="text"
            placeholder="Search"
            aria-label="Search"
            name="q"
          />
        </form>
      </div>

      <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <div>
          <li class="nav-item">
            <a class="nav-link active d-block" href="{% url 'logout' %}"
              ><span>Logout</span>&nbsp;<i
                class="fa-solid fa-arrow-right-from-bracket"
              ></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active d-block" href="{% url 'update-profile' %}"
              ><span>Edit Profile</span>&nbsp;<i class="fa-solid fa-marker"></i
            ></a>
          </li>
        </div>

        <li class="nav-item">
          <a href="{% url 'user-profile' user.id %}">
            <div class="ps-5">
              {% if user.image %}
              <img
                src="{{ user.image.url }}"
                height="50px"
                width="50px"
                class="rounded-circle text-center"
              />
              {% else %}
              <img
                src="https://picsum.photos/200/300"
                height="50px"
                width="50px"
                class="rounded-circle"
              />
              {% endif %}
              <small class="d-block">@{{ request.user }}</small>
            </div>
          </a>
        </li>

        {% else %}
        <div>
          <li class="nav-item">
            <a class="nav-link active d-block" href="{% url 'login' %}"
              ><span>Login</span>&nbsp;<i
                class="fa-solid fa-right-to-bracket"
              ></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active d-block" href="{% url 'register' %}"
              ><span>Register</span>&nbsp;<i class="fa-solid fa-user-plus"></i
            ></a>
          </li>
        </div>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
