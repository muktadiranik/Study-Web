{% extends 'main.html' %}
<!--  -->
{% block content %}
<div>
  <div class="row">
    <!-- topics -->
    <div class="col-12 col-md-12 col-lg-3 p-3">
      {% include "base/topics.html" %}
    </div>
    <!-- rooms -->
    <div class="col-12 col-md-8 col-lg-6 p-3">
      <h6>
        <a class="btn btn-success" href="{% url 'create-room' %}"
          >Create Room</a
        >
      </h6>
      <p>{{ current_room_count }} rooms available</p>
      <!-- room list -->
      {% if rooms %}
      <div>
        <!-- room section starts here -->
        {% include "base/rooms.html" %}
      </div>
      {% endif %}
      <!-- room section ends here -->
    </div>
    <div class="col-12 col-md-4 col-lg-3 p-3">
      {% include "base/activities.html" %}
    </div>
  </div>
</div>
{% endblock %}
